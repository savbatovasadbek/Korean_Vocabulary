<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Korean Vocabulary Test</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily Korean Vocabulary Test</h1>
      <h3>Can you guess what this means in Korean?</h3>

      <div class="main">
        <div class="question-section">
          <div class="corrent-word">
            <h2 id="word"></h2>
          </div>

          <div class="answer-box">
            <div class="input">
              <input type="text" id="userAnswer" placeholder="Right here ..." />
              <div id="correct_res">
                <!-- <h1>❌✅</h1> -->
              </div>
            </div>
            <div class="btn-box">
              <button id="answerBtn">Check</button>
              <div class="link_wrapper" id="nextBtn">
                <a href="#">Next</a>
                <div class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 268.832 268.832"
                  >
                    <path
                      d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="image-lang">
          <div class="image-section" id="wordImage"></div>
          <div class="selection">
            <select name="lang" id="lang" class="classic">
              <option value="en">en</option>
              <option value="uz">uz</option>
            </select>
            <div>
              <i class="fa-solid fa-volume-high" id="song"></i>
            </div>
          </div>
        </div>
      </div>

      <h3 id="response" class="answer-correct">Your result</h3>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
